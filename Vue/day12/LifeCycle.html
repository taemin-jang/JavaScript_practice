<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button @click="changeCount">change</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          count: 1,
        },
        beforeCreate() {
          console.log("before create");
        },
        created() {
          console.log("created");
        },
        beforeMount() {
          console.log("before mount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("before updated");
        },
        updated() {
          console.log("updated");
        },
        // 라우팅(A페이지 B페이지로 이동할때)하면서 이 페이지가 죽을 때 beforeDestory, Destory를 확인 할 수 있음
        beforeDestory() {
          console.log("before destoryed");
        },
        methods: {
          changeCount() {
            this.count = 10;
          },
        },
      });
    </script>
  </body>
</html>
