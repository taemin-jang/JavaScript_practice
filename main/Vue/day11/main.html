<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">내가 보이나요?</p>
      <p v-else>else 문</p>
      <ul>
        <li v-for="(item, index) in arr" v-bind:key="`fruits-${index}`">
          {{item}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "hello",
          seen: true, // false 일경우 화면에 보이지 않음
          arr: ["apple", "banana", "orange"],
        },
      });
    </script>
  </body>
</html>
