<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="app">
      <count-component></count-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component("count-component", {
        template: `
        <div>
            <p>count : <span>{{ count }}</span></p>
            <button v-on:clikc="chageCount('plus')">+</button>  
            <button v-on:clikc="chageCount('minus')">-</button>
        </div>    
        `,
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          changeCount(type) {
            if (type === "plus") {
              this.count = this.count + 1;
              console.log(count);
            } else this.count = this.count - 1;
          },
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
