<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>count : <span>{{count}}</span></p>

      <!-- 클릭이라는 버튼이 클릭되면 plusCount, minusCount를 실행시킨다-->
      <button v-on:clikc="chageCount('plus')">+</button>
      <button v-on:clikc="chageCount('minus')">-</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          changeCount(type) {
            if (type === "plus") this.count = this.count + 1;
            if (type === "minus") this.count = this.count - 1;
          },
        },
      });
    </script>
  </body>
</html>
