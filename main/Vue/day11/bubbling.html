<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .two {
        width: 60px;
        height: 60px;
        padding: 10px;
        background-color: blue;
      }

      .three {
        width: 30px;
        height: 30px;
        padding: 10px;
        background-color: orange;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="one" @click="one">
        <div class="two" @click="two">
          <div class="three" @click="three($event)">target</div>
        </div>
      </div>
      <!-- click을 prevent로 막음-->
      <a href="https://www.sucoding.kr" @click.prevent>이동</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        methods: {
          one() {
            alert("one");
          },
          two() {
            alert("two");
          },
          three(e) {
            e.stopPropagation(); // stopPropagation()으로 인해 three만 출력하고 멈춤, 버블링을 막을 수 있음
            alert("three");
          },
        },
      });
    </script>
  </body>
</html>
