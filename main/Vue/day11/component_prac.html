<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <parent-cmp v-bind:str="str"></parent-cmp>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component("parent-cmp", {
        template: `
        <div>
            <h1>{{str}}, parent component</h1>
            <child-cmp v-bind:str="str"></child-cmp>
        </div>
        `,
        props: ["str"],
      });
      Vue.component("child-cmp", {
        template: `<h2> {{ str }}, child component</h2>`,
        props: ["str"],
      });
      new Vue({
        el: "#app",
        data: {
          str: "hello",
        },
      });
    </script>
  </body>
</html>
