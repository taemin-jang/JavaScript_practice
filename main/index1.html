<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-style{

        }
        .font-weight{
            font-weight: bold;
            text-decoration: underline;
            columns: blue;

        }
    </style>
</head>
<body>
    <h1>helading 1</h1>
    <p>paragraph 1</p>
    <a href="https://www.naver.com" target="_blank">네이버 바로가기</a>
    <script>
        const el = document.querySelector("p");
        el.style.color = '#0000ff';
        el.style.fontSize = '30px';
        el.style.fontWeight = 'bold';
        el.setAttribute("class", "font-style1");    //setAttribute(속성명, 지정할 값)
        
        const aEl = document.querySelector('a');
        aEl.setAttribute("href", "http://daum.net");
        aEl.removeAttribute('href');
        
        el.classList.add('font-weight');         // 기존의 있는거에 추가를 할 수 있음
        el.classList.remove('font-style');      // 기존에 있는거에 font-style만 지워짐
        el.classList.toggle('font-weight');     // font-weight가 있으면 제거, 없으면 추가 이런식으로 왔다갔다함

        el.innerHTML = `Hello`;     // 콘텐츠가 바뀜    html 태그가 먹힘
        el.innerText = "hello";     // 콘텐츠가 바뀜    
        el.textContent = '<strong>hi</strong>';      // 콘텐츠가 바뀜    
    </script>
</body>
</html>
